services:
  cognitive-soar-app:
    build: .
    container_name: cognitive-soar
    ports:
      - "8501:8501"
    volumes:
      # Mount the entire project directory for instant code changes
      - .:/app
    environment:
      - PYTHONPATH=/app
      - STREAMLIT_SERVER_PORT=8501
      - STREAMLIT_SERVER_ADDRESS=0.0.0.0
    # Command: Train models first, then start Streamlit application
    command: /bin/sh -c "python train_model.py && streamlit run app.py --server.fileWatcherType none --server.port 8501 --server.address 0.0.0.0"
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8501/_stcore/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s
