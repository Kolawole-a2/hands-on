name: Lint Python Code

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  lint:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
        
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install flake8 flake8-docstrings flake8-import-order
        
    - name: Lint with flake8
      run: |
        # Stop the build if there are Python syntax errors or undefined names
        flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics
        # Exit-zero treats all errors as warnings
        flake8 . --count --exit-zero --max-complexity=10 --max-line-length=120 --statistics
        
    - name: Check code formatting
      run: |
        # Check for common formatting issues
        flake8 . --count --select=E,W --show-source --statistics
        
    - name: Check import order
      run: |
        # Check import order and organization
        flake8 . --count --select=F401 --show-source --statistics
        
    - name: Check docstrings
      run: |
        # Check for missing or malformed docstrings
        flake8 . --count --select=D --show-source --statistics
